<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kitty app - The first REST API</title>

<body>
  <main class="flex flex-col justify-center items-center">
    <h1 class="mb-8 text-3xl font-bold text-center">Kitty app</h1>

    <div>
      <button id="regenerate" type="button"

    <section class="mx-12 mb-8">

      </div>
    </section>
    
    <section class="mx-12 mb-8">

      <form id="uploding-form">
        <input type="file" name="file">
        <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
      </form>
    </section>

    <section class="mx-12 mb-8">
      <h2 class="mb-4 text-xl font-bold text-center">Favorites michis</h2>

      <div id="favourite-michis" class="flex flex-wrap justify-center items-center gap-4">

  <script src="./main.js"></script>
</body>

</html>
