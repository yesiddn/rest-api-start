<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Random Cats - The first REST API</title>
</head>

<body>
  <main class="flex flex-col justify-center items-center">
    <h1 class="mb-8 text-3xl font-bold text-center">Random Kitty</h1>

    <div>
      <button id="regenerate" type="button"
        class="w-32  mb-4 p-2 bg-sky-300 rounded-lg uppercase hover:bg-sky-500">Regenerate</button>
      <button id="regenerate-all" type="button"
        class="w-36  mb-4 p-2 bg-sky-300 rounded-lg uppercase hover:bg-sky-500">Regenerate all</button>
    </div>

    <div class="flex flex-wrap justify-center items-center gap-4 mx-12">
      <img class="max-w-sm rounded-lg" alt="Random kitty image" loading="lazy">
      <img class="max-w-sm rounded-lg hidden" alt="Random kitty image" loading="lazy">
      <img class="max-w-sm rounded-lg hidden" alt="Random kitty image" loading="lazy">
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
